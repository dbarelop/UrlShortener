<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/chartjs/2.1.3/Chart.js}"></script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL metrics</h1>
            <p class="lead">A front-end example page to dispay a URL's collected metrics</p>
            <br />
            <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                <input id="hash" type="text" class="center-block form-control input-lg" title="Enter a hash" placeholder="Enter a hash" name="hash" />
                <span class="input-group-btn">
                    <button id="button" class="btn btn-lg btn-primary" type="button" onclick="window.location.href = '/metrics/' + $('#hash').val()">Query metrics for hash</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-2 col-sm-8 text-center">
                <br />
                <!--/*@thymesVar id="metrics" type="urlshortener.team.domain.Metrics"*/-->
                <div class="panel panel-default" th:if="${metrics}">
                    <div class="panel-heading"><h3><a th:href="${metrics.uri}" th:text="${metrics.uri}"></a></h3></div>
                    <div class="panel-body">
                        <ul class='list-group'>
                            <li class="list-group-item"><strong>Clicks</strong> <span class="badge" th:text="${metrics.clicks}"></span></li>
                            <li class="list-group-item"><strong>Creation date:</strong> <span th:text="${metrics.created}"></span></li>
                            <li class="list-group-item"><strong>Target URL:</strong> <a th:href="${metrics.target}" th:text="${metrics.target}"></a></li>
                            <li class="list-group-item"><strong>Unique visitors:</strong> <span class="badge" th:text="${metrics.uniqueVisitors}"></span></li>
                            <li class="list-group-item"><strong>Different browsers:</strong> <span class="badge" th:text="${metrics.differentBrowsers}"></span></li>
                            <li class="list-group-item"><strong>Different operating systems:</strong> <span class="badge" th:text="${metrics.differentOperatingSystems}"></span></li>
                        </ul>
                        <div class="row">
                            <div style="width: 50%; float: left;">
                                <canvas id="browsersChart" width="400" height="400"></canvas>
                                <script>
                                    var ctx = $('#browsersChart');
                                    var browsersChart = new Chart(ctx, {
                                        type: 'pie',
                                        options: {
                                            responsive: true,
                                            maintainAspectRatio: false
                                        },
                                        data: {
                                            labels: ['Chrome', 'Firefox', 'Opera'],
                                            datasets: [{
                                                data: [10, 35, 54],
                                                backgroundColor: [
                                                    "#FF6384",
                                                    "#36A2EB",
                                                    "#FFCE56"
                                                ],
                                                hoverBackgroundColor: [
                                                    "#FF6384",
                                                    "#36A2EB",
                                                    "#FFCE56"
                                                ]
                                            }]
                                        }
                                    });
                                </script>
                            </div>
                            <div style="width: 50%; float: left;">
                                <canvas id="operatingSystemsChart" width="400" height="400"></canvas>
                                <script>
                                    var ctx = $('#operatingSystemsChart');
                                    var operatingSystemsChart = new Chart(ctx, {
                                        type: 'pie',
                                        options: {
                                            responsive: true,
                                            maintainAspectRatio: false
                                        },
                                        data: {
                                            labels: ['Windows', 'OSX', 'Linux'],
                                            datasets: [{
                                                data: [10, 35, 54],
                                                backgroundColor: [
                                                    "#FF6384",
                                                    "#36A2EB",
                                                    "#FFCE56"
                                                ],
                                                hoverBackgroundColor: [
                                                    "#FF6384",
                                                    "#36A2EB",
                                                    "#FFCE56"
                                                ]
                                            }]
                                        }
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
