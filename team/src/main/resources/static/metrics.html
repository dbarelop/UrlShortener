<!DOCTYPE html>
<html>
<head>
    <title>URL metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/metrics.js"></script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL metrics</h1>
            <p class="lead">A front-end example page to dispay a URL's collected metrics</p>
            <br>
            <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                <input id="hash" type="text" class="center-block form-control input-lg" title="Enter a hash" placeholder="Enter a hash" name="hash">
                <span class="input-group-btn">
                    <button id="button" class="btn btn-lg btn-primary" type="button">Query metrics for hash</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-2 col-sm-8 text-center">
                <br />
                <div id="result" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
